<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katrina's Journal 2026</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="coki.png">
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <h1>Over naman sa share?</h1>
        <h2>KATRINA'S JOURNAL FOR 2026</h2>
    </header>

    <!-- Main Container with Sidebar -->
    <div class="main-container">

        <!-- Vertical Sidebar Navigation -->
        <aside class="sidebar-nav">
            <button class="sidebar-btn active" data-target="mood-section">
                <span class="vertical-text">ANONG MOOD MO?</span>
            </button>
            <button class="sidebar-btn" data-target="journal-section">
                <span class="vertical-text">THOUGHT DAWTER</span>
            </button>
            <button class="sidebar-btn" data-target="planner-section">
                <span class="vertical-text">ANONG PLANO?</span>
            </button>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">

            <!-- Rectangle 1: Mood Tracker -->
            <section id="mood-section" class="content-box">
                <h3>Grabe ka na 2026!</h3>

                <div class="mood-header">
                    <p class="mood-subheading">ANONG MOOD MO?</p>

                    <div class="mood-legend-row">
                        <span class="legend-label">LEGEND:</span>
                        <div class="mood-colors">
                            <div class="mood-item">
                                <div class="mood-color happy">
                                    <span>(●ˇ∀ˇ●)</span>
                                </div>
                            </div>
                            <div class="mood-item">
                                <div class="mood-color sad">
                                    <span>ಥ_ಥ</span>
                                </div>
                            </div>
                            <div class="mood-item">
                                <div class="mood-color angry">
                                    <span>ಠ╭╮ಠ</span>
                                </div>
                            </div>
                            <div class="mood-item">
                                <div class="mood-color productive">
                                    <span>( •̀ Ω •́ )✧</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Year Calendar Grid (will be generated by JS later) -->
                <div class="year-calendar" id="yearCalendar"></div>
            </section>

            <!-- Rectangle 2: Thought Dawter (Journal) - Notepad Style -->
            <section id="journal-section" class="content-box">
                <h3>Thought Dawter</h3>

                <div class="notepad-area">
                    <div class="notepad-line">
                        <label>TITLE [HEAD]:</label>
                        <div class="notepad-input" contenteditable="true" data-field="title"></div>
                    </div>

                    <div class="notepad-line">
                        <label>DATE:</label>
                        <input type="date" class="date-input" id="journalDate">
                    </div>

                    <div class="notepad-line journal-entry-area">
                        <label>JOURNAL ENTRY:</label>
                        <div class="notepad-input large" contenteditable="true" data-field="entry"></div>
                    </div>

                    <div class="notepad-line image-upload-area">
                        <label>PICTURE:</label>
                        <input type="file" id="journalImage" accept="image/*" class="image-input">
                        <div id="journalImagePreview" class="image-preview"></div>
                    </div>

                    <button class="save-btn" id="saveJournalBtn" type="button">k na 'to</button>
                </div>
            </section>

            <!-- Rectangle 3: Anong Plano (Planner) - Grid Style -->
            <section id="planner-section" class="content-box">
                <h3>Anong Plano?</h3>
                <p class="planner-subtitle">PLANO-PLANO PA DI RIN NAMAN MASUSUNOD</p>

                <div class="planner-container">
                    <div class="planner-grid" id="plannerGrid">
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                        <div class="planner-box" contenteditable="false"></div>
                    </div>

                    <div class="planner-pagination">
                        <button id="plannerPrevBtn" class="pagination-btn" type="button">← Previous</button>
                        <span id="plannerPageInfo" class="page-info">Page 1</span>
                        <button id="plannerNextBtn" class="pagination-btn" type="button">Next →</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p class="signature">RAPHAEL DESIGNS™ 2026</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
